spring.application.name=hms-backend
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/hms_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=hms_user
spring.datasource.password=hms_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT config (baad me use karenge)
app.jwt.secret=change_me_super_secret_key
app.jwt.expiration=86400000

# CORS (frontend local host ke liye)
app.cors.allowed-origins=http://localhost:5173
